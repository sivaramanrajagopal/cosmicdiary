name: Event Collection with Cosmic State - Every 2 Hours

on:
  schedule:
    # Run every 2 hours at :30 past the hour (e.g., 00:30, 02:30, 04:30, ...)
    - cron: '30 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-events:
    name: Collect Events and Capture Cosmic State
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write  # Required to create issues on failure
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai supabase python-dotenv pyswisseph pytz timezonefinder geopy requests
      
      - name: Run cosmic state collection with event correlation
        id: collect_events
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FLASK_API_URL: ${{ secrets.FLASK_API_URL }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}  # Optional: For real-time news
          EVENT_LOOKBACK_HOURS: '12'  # Changed from 2 to 12 for better results with OpenAI
        run: |
          python collect_events_with_cosmic_state.py --lookback-hours 12 2>&1 | tee collection_output.log
        continue-on-error: true

      - name: Extract collection statistics
        id: stats
        if: always()
        run: |
          # Parse statistics from script output
          # The Python script outputs lines like: EVENTS_DETECTED=5

          # Default values
          EVENTS_DETECTED=0
          EVENTS_STORED=0
          CORRELATIONS_CREATED=0
          AVG_SCORE=0.00

          # Try to extract from log file
          if [ -f collection_output.log ]; then
            # Extract values using grep and sed
            DETECTED=$(grep "EVENTS_DETECTED=" collection_output.log | tail -1 | sed 's/EVENTS_DETECTED=//')
            STORED=$(grep "EVENTS_STORED=" collection_output.log | tail -1 | sed 's/EVENTS_STORED=//')
            CORRELATIONS=$(grep "CORRELATIONS_CREATED=" collection_output.log | tail -1 | sed 's/CORRELATIONS_CREATED=//')
            SCORE=$(grep "AVG_CORRELATION_SCORE=" collection_output.log | tail -1 | sed 's/AVG_CORRELATION_SCORE=//')

            # Use extracted values if they exist
            [ ! -z "$DETECTED" ] && EVENTS_DETECTED=$DETECTED
            [ ! -z "$STORED" ] && EVENTS_STORED=$STORED
            [ ! -z "$CORRELATIONS" ] && CORRELATIONS_CREATED=$CORRELATIONS
            [ ! -z "$SCORE" ] && AVG_SCORE=$SCORE

            echo "üìä Parsed Statistics:"
            echo "  Events Detected: $EVENTS_DETECTED"
            echo "  Events Stored: $EVENTS_STORED"
            echo "  Correlations Created: $CORRELATIONS_CREATED"
            echo "  Avg Correlation Score: $AVG_SCORE"
          else
            echo "‚ö†Ô∏è  Log file not found, using default values (all zeros)"
          fi

          # Output to GitHub Actions
          echo "events_detected=$EVENTS_DETECTED" >> $GITHUB_OUTPUT
          echo "events_stored=$EVENTS_STORED" >> $GITHUB_OUTPUT
          echo "correlations_created=$CORRELATIONS_CREATED" >> $GITHUB_OUTPUT
          echo "avg_score=$AVG_SCORE" >> $GITHUB_OUTPUT
      
      - name: Report Success Statistics
        if: success()
        run: |
          echo "‚úì Cosmic state captured and events processed successfully"
          echo ""
          echo "üìä Collection Statistics:"
          echo "  ‚Ä¢ Events Detected: ${{ steps.stats.outputs.events_detected }}"
          echo "  ‚Ä¢ Events Stored: ${{ steps.stats.outputs.events_stored }}"
          echo "  ‚Ä¢ Correlations Created: ${{ steps.stats.outputs.correlations_created }}"
          echo "  ‚Ä¢ Average Correlation Score: ${{ steps.stats.outputs.avg_score }}"
          echo ""
          echo "Check workflow logs for detailed statistics"
      
      - name: Send Success Email Notification
        if: success() && vars.ENABLE_EMAIL_NOTIFICATIONS == 'true'
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          EVENTS_DETECTED: ${{ steps.stats.outputs.events_detected }}
          EVENTS_STORED: ${{ steps.stats.outputs.events_stored }}
          CORRELATIONS_CREATED: ${{ steps.stats.outputs.correlations_created }}
          AVG_CORRELATION_SCORE: ${{ steps.stats.outputs.avg_score }}
        run: |
          python send_collection_summary.py || echo "‚ö†Ô∏è Email notification failed (non-critical)"
      
      - name: Send Failure Email Notification
        if: failure() && vars.ENABLE_EMAIL_NOTIFICATIONS == 'true'
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          ERROR_MESSAGE: "Event collection failed. Check workflow logs for details."
        run: |
          python send_collection_summary.py || echo "‚ö†Ô∏è Email notification failed (non-critical)"
      
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: event-collection-logs-${{ github.run_id }}
          path: |
            *.log
            collection_output.log
          retention-days: 7
      
      - name: Log failure (issue creation disabled)
        if: failure()
        run: |
          echo "‚ö†Ô∏è Workflow failed - check logs above for details"
          echo "Issue creation is disabled due to repository permissions"
          echo "To enable issue creation, go to: Repository Settings ‚Üí Actions ‚Üí General ‚Üí Workflow permissions ‚Üí Read and write permissions"

