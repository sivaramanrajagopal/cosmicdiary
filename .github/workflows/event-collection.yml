name: Event Collection with Cosmic State - Every 2 Hours

on:
  schedule:
    # Run every 2 hours at :30 past the hour (e.g., 00:30, 02:30, 04:30, ...)
    - cron: '30 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-events:
    name: Collect Events and Capture Cosmic State
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write  # Required to create issues on failure
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai supabase python-dotenv pyswisseph pytz timezonefinder geopy requests
      
      - name: Run cosmic state collection with event correlation
        id: collect_events
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FLASK_API_URL: ${{ secrets.FLASK_API_URL }}
          EVENT_LOOKBACK_HOURS: '2'  # GitHub Actions: 2 hours (runs every 2 hours)
        run: |
          python collect_events_with_cosmic_state.py --lookback-hours 2
        continue-on-error: true
      
      - name: Extract collection statistics
        id: stats
        if: always()
        run: |
          # Extract stats from script output (if available)
          # For now, set defaults - these can be parsed from logs if needed
          echo "events_detected=0" >> $GITHUB_OUTPUT
          echo "events_stored=0" >> $GITHUB_OUTPUT
          echo "correlations_created=0" >> $GITHUB_OUTPUT
          echo "avg_score=" >> $GITHUB_OUTPUT
      
      - name: Report Success Statistics
        if: success()
        run: |
          echo "✓ Cosmic state captured and events processed successfully"
          echo "Check workflow logs for detailed statistics"
      
      - name: Send Success Email Notification
        if: success() && vars.ENABLE_EMAIL_NOTIFICATIONS == 'true'
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          EVENTS_DETECTED: ${{ steps.stats.outputs.events_detected }}
          EVENTS_STORED: ${{ steps.stats.outputs.events_stored }}
          CORRELATIONS_CREATED: ${{ steps.stats.outputs.correlations_created }}
          AVG_CORRELATION_SCORE: ${{ steps.stats.outputs.avg_score }}
        run: |
          python send_collection_summary.py || echo "⚠️ Email notification failed (non-critical)"
      
      - name: Send Failure Email Notification
        if: failure() && vars.ENABLE_EMAIL_NOTIFICATIONS == 'true'
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          ERROR_MESSAGE: "Event collection failed. Check workflow logs for details."
        run: |
          python send_collection_summary.py || echo "⚠️ Email notification failed (non-critical)"
      
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: event-collection-logs-${{ github.run_id }}
          path: |
            *.log
          retention-days: 7
      
      - name: Log failure (issue creation disabled)
        if: failure()
        run: |
          echo "⚠️ Workflow failed - check logs above for details"
          echo "Issue creation is disabled due to repository permissions"
          echo "To enable issue creation, go to: Repository Settings → Actions → General → Workflow permissions → Read and write permissions"

